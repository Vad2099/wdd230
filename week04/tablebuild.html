<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valdemar Lasnibat - WDD 230 - HTML Table</title>
    <meta name="description" content="HTML table example">
    <meta name="author" content="Valdemar Lasnibat">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <h1>Table Example</h1>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>&#10004;</td>
                <td>&#10004;</td>
                <td>&#10004;</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>&#10006;</td>
                <td>&#10004;</td>
                <td>&#10004;</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>&#10006;</td>
                <td>&#10006;</td>
                <td>&#10004;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
