        <h1>New User Form</h1>
        <form method="get" action="record.html" class="wf2">
            <fieldset>
                <!-- Username -->
                <legend>Account Details </legend>
                <label>Username:* <input type="text" id="username" name="username" required></label>
                <!-- Password -->
                <label>Password:* <input type="password" id="pwd1" name="pwd1" required pattern="[a-zA-Z0-9]{8,}" title="At least 8 characters long and only alphanumeric characters."></label>
                <!-- Password confirmation -->
                <label>Confirm Password:* <input type="password" id="pwd2" name="pwd2" required></label>
                <div id="feedback"></div>
                <!-- Email -->
                <label>Email:* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
            </fieldset>

            <fieldset>
                <legend>Page Rating</legend>
                <div id="rangevalue">0</div>
                <label for="rating">Rate this page (1-10):</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
            </fieldset>

            <input type="submit" value="Create Account">

        </form>
